<mat-card class="mycard">
    <mat-card-header>
        <mat-card-title>Person Data</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{person.firstName}}</p>
        <p>{{person.lastName}}</p>
        <p>{{person.age}}</p>
        <p>{{person.address}}</p>
        <form>
            <mat-form-field class="example-full-width">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Name" value="{{person.firstName}}">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
