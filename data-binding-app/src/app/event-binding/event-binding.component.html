<p>event-binding works!</p>

<section>
    <button mat-button color="primary" (click)="save()">Save</button>
    <button mat-button color="warn" (click)="inc()">{{buttonName}}</button>
</section>

<section>
    <button mat-button color="primary" [disabled]="!btnEnable">My Button</button>
    <button mat-button color="warn" [disabled]="!btnEnable">My Button 2</button>

    <button mat-button color="warn" [disabled]="!btnEnable" (click)="disable()">Disable</button>
    <mat-progress-spinner color="primary" [mode]="spinnerMode" value="{{i}}">
    </mat-progress-spinner>
</section>
